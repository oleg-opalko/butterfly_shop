{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Butterfly_Shop">
    <meta name="keywords" content="Butterfly_Shop, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ static_text.butterfly_shop }}</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" type="text/css">
    <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}" type="text/css">
    <link rel="stylesheet" href="{% static "css/elegant-icons.css" %}" type="text/css">
    <link rel="stylesheet" href="{% static "css/magnific-popup.css" %}" type="text/css">
    <link rel="stylesheet" href="{% static "css/nice-select.css" %}" type="text/css">
    <link rel="stylesheet" href="{% static "css/owl.carousel.min.css" %}" type="text/css">
    <link rel="stylesheet" href="{% static "css/slicknav.min.css" %}" type="text/css">
    <link rel="stylesheet" href="{% static "css/style.css" %}" type="text/css">
</head>
<body>
    <div id="preloder">
        <div class="loader"></div>
    </div>
    
    {% include 'includes/header.html' %}

    <main id="main">
        {% block content %}

        {% endblock %}
    </main>
    
    {% include 'includes/footer.html' %}

    <!-- Js Plugins -->
    <script src="{% static "js/jquery-3.3.1.min.js" %}" ></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "/js/jquery.nice-select.min.js" %}"></script>
    <script src="{% static "/js/jquery.nicescroll.min.js" %}"></script>
    <script src="{% static "/js/jquery.magnific-popup.min.js" %}"></script>
    <script src="{% static "/js/jquery.countdown.min.js" %}"></script>
    <script src="{% static "/js/jquery.slicknav.js" %}"></script>
    <script src="{% static "/js/mixitup.min.js" %}"></script>
    <script src="{% static "/js/owl.carousel.min.js" %}"></script>
    <script src="{% static "/js/main.js" %}"></script>
    <script>
        document.querySelectorAll('.qtybtn').forEach(button => {
            button.addEventListener('click', function () {
                const inputElement = this.closest('tr').querySelector('.quantity-input');
                const productId = inputElement.getAttribute('data-product-id');

                setTimeout(() => {
                    const newQuantity = inputElement.value;

                    fetch(`{% url 'update_cart_item' %}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}'
                        },
                        body: JSON.stringify({
                            'product_id': productId,
                            'quantity': newQuantity
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            const totalRow = this.closest('tr').querySelector('.cart__price');
                            totalRow.textContent = `UAH ${data.total_price.toFixed(1)}`;

                            document.querySelector('.cart_total_price_amount').textContent = `UAH ${data.total_cart_price.toFixed(1)}`;
                            document.querySelector('.cart-quantity').textContent = data.total_quantity;
                            document.querySelector('.price').textContent = `UAH ${data.total_cart_price.toFixed(1)}`;
                        } else {
                            alert('Error updating cart');
                        }
                    });
                }, 200);
            });
        });
    </script>
</body>
</html>
